<!DOCTYPE html>
<html>

<head>
    <title>Football.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header class="container-fluid bg-secondary bg-gradient p-4 text-center">
        <h1>Football.com</h1>
    </header>
    <section class="container my-4">
        <div class="card">
            <img src="download.jfif" alt="Ronaldo" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title">Cristiano Ronaldo</h3>
                <p class="card-text">The Portuguese legend</p>
            </div>
        </div>
    </section>

    <section class="container my-4">
        <div class="card">
            <img src="download (1).jfif" alt="Messi" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title">Lionel Messi</h3>
                <p class="card-text">The Argentine great of football</p>
            </div>
        </div>
    </section>


    <section class="container p-4 my-4 text-center">
        <h3>Other Players</h3>
        <p>Loading...</p>
        <span class="spinner-border text-warning"></span>
        <span class="spinner-border text-danger"></span>
    </section>

    <section class="container p-4 m-4">
        <nav>
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
            </ul>
        </nav>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
